<ion-header>
  <div *ngIf="!searchBarActive">

    <ion-toolbar no-border-top>

      <ion-buttons start>
        <button ion-button icon-only outline (click)="profileWasSelected()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons end>
        <button ion-button icon-only (click)="toggleSearchBarActive()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons end>
        <button ion-button icon-only (click)="createBlipWasSelected()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title>{{title}}</ion-title>
    </ion-toolbar>

  </div>

  <div *ngIf="searchBarActive">
    <ion-toolbar no-border-top *ngIf="demo != 'Title'">

      <ion-buttons start (click)="toggleSearchBarActive()">
        <button ion-button icon-only outline>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>

      <ion-searchbar></ion-searchbar>

    </ion-toolbar>
  </div>

</ion-header>
